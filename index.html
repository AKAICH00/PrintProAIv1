<body class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <h1 class="text-center mb-4">Leonardo API Interaction</h1>
        <button id="btnGetUserInfo" class="btn btn-primary btn-block">Get User Info</button>
        <div id="userInfo" class="mt-4"></div>

        <h2 class="text-center mb-4">Generate Image</h2>
        <form id="imageGenerationForm">
            <div class="form-group">
                <label for="textInput">Text Input:</label>
                <input type="text" id="textInput" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Image</button>
        </form>
        <div id="imageGenerationResult" class="mt-4"></div>
        <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>

        <!-- Add these lines -->
        <img id="generatedImage" src="" alt="Generated Image">
        <p id="imageUrl"></p>

        <!-- Retrieve Image section -->
        <h2 class="text-center mb-4">Retrieve Image</h2>
        <div class="form-group">
            <label for="imageId">Image ID:</label>
            <input type="text" id="imageId" class="form-control">
        </div>
        <button onclick="retrieveImage()" class="btn btn-primary btn-block">Retrieve Image</button>
    </div>

    <!-- MDB JavaScript and your custom JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="script.js"></script>
    <a href="/api/test-supabase">Test Supabase Connection</a>

</body>
